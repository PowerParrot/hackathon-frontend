<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <pdf-viewer *ngIf="documentPath" #pdfViewer [src]="'http://localhost:5000' + documentPath" [page]="page" [original-size]="false" style="display: block;"></pdf-viewer>
      <div class="record-overlay">
        <button class="btn btn-lg btn-primary btn-round" (click)="record()">
          <i class="fa fa-microphone" *ngIf="!isRecording"></i>
          <i class="fa fa-circle live" *ngIf="isRecording"></i>
        </button>
      </div>
      <div class="language-selector btn-group">
        <button id="single-button" type="button" class="btn btn-primary" (click)="toggleDropdown($event)">
          Choose Language <span class="caret"></span>
        </button>

        <div class="btn-group" dropdown>
          <button id="single-button" type="button" class="btn btn-primary" dropdownToggle [disabled]="disabled">
            Choose Language <span class="caret"></span>
          </button>
          <ul dropdownMenu role="menu" aria-labelledby="single-button">
            <li role="menuitem"><a class="dropdown-item" (click)="selectLanguage('en')" href="javascript:void(0);">English (live)</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="selectLanguage('de')" href="javascript:void(0);">German</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="selectLanguage('fr')" href="javascript:void(0);">French</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="selectLanguage('es')" href="javascript:void(0);">Spanish</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="selectLanguage('it')" href="javascript:void(0);">Italian</a></li>
          </ul>
        </div>

      </div>
      <div class="text-overlay">
        <span class="flag-icon flag-icon-gr"></span>
        <span class="final" [innerHTML]="text.final" [hidden]="text.final.length === 0"></span>
        <br>
        <span class="interim" [innerHTML]="text.interim" [hidden]="text.interim.length === 0"></span>
      </div>
    </div>
  </div>
</div>
